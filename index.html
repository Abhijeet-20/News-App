<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Update</title>
    <link rel="shortcut icon" href="new_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
